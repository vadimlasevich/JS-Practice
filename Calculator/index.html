<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="calculator">
        <div class="calculator__container">
            <div class="calculator__item input"><input type="text" name="textviev" readonly></div>
            <div class="calculator__item clean symbol">C</div>
            <div class="calculator__item symbol">&divide;</div>
            <div class="calculator__item symbol">&times;</div>
            <div class="calculator__item back symbol">&lArr;</div>
            <div class="calculator__item">7</div>
            <div class="calculator__item">8</div>
            <div class="calculator__item">9</div>
            <div class="calculator__item symbol">-</div>
            <div class="calculator__item">4</div>
            <div class="calculator__item">5</div>
            <div class="calculator__item">6</div>
            <div class="calculator__item symbol">+</div>
            <div class="calculator__item">1</div>
            <div class="calculator__item">2</div>
            <div class="calculator__item">3</div>
            <div class="calculator__item equal">=</div>
            <div class="calculator__item">%</div>
            <div class="calculator__item">0</div>
            <div class="calculator__item">,</div>
        </div>
    </div>
</body>

</html>
