<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<section class="section-slider">
		<h1 class="slider__title">My first Slider</h1>
		<div class="slider">
			<div class="slider-container">
				<div class="slider-wrapper">
					<div class="slide active">
						<img src="../assets/images/img1.jpg" alt="img-slide">
					</div>
					<div class="slide">
						<img src="../assets/images/img2.jpg" alt="img-slide">
					</div>
					<div class="slide">
						<img src="../assets/images/img3.jpg" alt="img-slide">
					</div>
					<div class="slide">
						<img src="../assets/images/img4.jpg" alt="img-slide">
					</div>
					<div class="slide">
						<img src="../assets/images/img5.jpg" alt="img-slide">
					</div>
				</div>
				<div class="btn-prev">
					<img src="../assets/images/icons-btn.svg" alt="prev">
				</div>
				<div class="btn-next">
					<img src="../assets/images/icons-btn.svg" alt="next">
				</div>
			</div>
			<div class="dots-wrapper">
				<span class="dot active"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
	</section>

	<section class="calculator">
		<div class="calculator__container">
			<div class="calculator__ite input">
				<input type="text" name="textview" id="calculator__input" readonly>
			</div>
			<div class="calculator__item clean symbol">C</div>
			<div class="calculator__item symbol division" onclick="insert('/')">&divide;</div>
			<div class="calculator__item symbol multiply" onclick="insert('*')">&times;</div>
			<div class="calculator__item back symbol">&lArr;</div>
			<div class="calculator__item item">7</div>
			<div class="calculator__item item">8</div>
			<div class="calculator__item item">9</div>
			<div class="calculator__item item symbol">-</div>
			<div class="calculator__item item">4</div>
			<div class="calculator__item item">5</div>
			<div class="calculator__item item">6</div>
			<div class="calculator__item item symbol">+</div>
			<div class="calculator__item item">1</div>
			<div class="calculator__item item">2</div>
			<div class="calculator__item item">3</div>
			<div class="calculator__item equal">=</div>
			<div class="calculator__item" onclick="insert('%')">%</div>
			<div class="calculator__item item">0</div>
			<div class="calculator__item item">.</div>
		</div>
	</section>

	<section id="section-timer">
		<div class="header">
			<div class="container">
				<div class="header__logo">
					<a class="header__logo-link" href="#">
						<img src="../assets/images/logo.png" alt="logo">
						<h2 class="header__logo-text">Таймер рабочего времени</h2>
					</a>
				</div>
				<button class="header__btn">
					<img src="../assets/images/setting.svg" alt="setting">
					Параметры
				</button>
			</div>
		</div>
		<div class="timer">
			<div class="container">
				<div class="timer__wpapper">
					<audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
					<div class="timer__buttons" id="timer__buttons">
						<button class="timer__btn active" data-time="1500" value="1">Рабочее время</button>
						<button class="timer__btn" data-time="300" value="2">Короткий перерыв</button>
						<button class="timer__btn" data-time="900" value="3">Длинный перерыв</button>
					</div>
					<div class="timer__time">
						<span class="time"><span class="value__time-big"></span><span class="value__time-min"></span><span
								class="value__time-mid"></span>:00</span>
					</div>
					<div class="timer__buttons-big">
						<button class="timer__button-start">Начало</button>
						<button class="timer__button-pause">Пауза</button>
						<button class="timer__button-proceed">Продолжить</button>
						<button class="timer__button-stop">Остановить</button>
					</div>
				</div>
			</div>
		</div>
		<span class="timer__messege">Время работать!</span>
		<div class="setting-modal">
			<div class="timer__overlay"></div>
			<div class="setting-modal__wrapper">
				<div class="setting-modal__header">
					<h2 class="setting-modal__title">Параметры таймера</h2>
					<button class="setting-modal__btn"><img src="../assets/images/close.png" alt="close"></button>
				</div>
				<hr>
				<div class="setting-modal__parameters">
					<div class="setting-modal__parameters-title">Время (минуты)</div>
					<div class="setting-modal__parameters-items">
						<div class="parameters-item">
							<h3 class="parameters-item__title">Рабочее время</h3>
							<input class="parameters-item__input input-big-time" type="text" value="25">
						</div>
						<div class="parameters-item">
							<h3 class="parameters-item__title">Короткий перерыв</h3>
							<input class="parameters-item__input input-min-time" type="text" value="5">
						</div>
						<div class="parameters-item">
							<h3 class="parameters-item__title">Длинный перерыв</h3>
							<input class="parameters-item__input input-mid-time" type="text" value="15">
						</div>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</section>

	<section class="maze-game">
		<h1 class="maze-game__title">Игра "Лабиринт"</h1>
		<button class="maze-game__button">Начать</button>
		<canvas></canvas>
		<div class="maze-game__win-message">
			<div class="overlay"></div>
			<div class="win-message__content">
				<h2 class="message-title">Поздравляем!<br>Вы выйграли!</h2>
				<button class="restart-btn">Играть ещё раз</button>
			</div>
		</div>
		<div class="maze-game__fail-message">
			<div class="overlay"></div>
			<div class="fail-message__content">
				<h2 class="message-title">Вы проиграли!</h2>
				<button class="restart-btn">Попробовать ещё</button>
			</div>
		</div>
	</section>
</body>

</html>
