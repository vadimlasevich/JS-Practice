<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <section class="maze-game">
      <h1 class="maze-game__title">Игра "Лабиринт"</h1>
      <button class="maze-game__button">Начать</button>
      <canvas></canvas>
      <div class="maze-game__win-message">
         <div class="overlay"></div>
         <div class="win-message__content">
            <h2 class="message-title">Поздравляем!<br>Вы выйграли!</h2>
            <button class="restart-btn">Играть ещё раз</button>
         </div>
      </div>
      <div class="maze-game__fail-message">
         <div class="overlay"></div>
         <div class="fail-message__content">
            <h2 class="message-title">Вы проиграли!</h2>
            <button class="restart-btn">Попробовать ещё</button>
         </div>
      </div>
   </section>
</body>

</html>
