<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="null.css">
   <script src="script.js" defer></script>

</head>

<body>
   <div class="header">
      <div class="container">
         <div class="header__logo">
            <a class="header__logo-link" href="#">
               <img src="images/logo.png" alt="logo">
               <h2 class="header__logo-text">Таймер рабочего времени</h2>
            </a>
         </div>
         <button class="header__btn">
            <img src="images/setting.svg" alt="setting">
            Параметры
         </button>
      </div>
   </div>
   <div class="timer">
      <div class="container">
         <div class="timer__wpapper">
            <div class="timer__buttons">
               <button class="timer__btn active">Рабочее время</button>
               <button class="timer__btn">Короткий перерыв</button>
               <button class="timer__btn">Длинный перерыв</button>
            </div>
            <div class="timer__time">
               <span>25:00</span>
            </div>
            <button class="timer__button">Начало</button>
         </div>
      </div>
   </div>
   <span class="timer__messege">Время работать!</span>
   <div class="setting-modal">
      <div class="overlay"></div>
      <div class="setting-modal__wrapper">
         <div class="setting-modal__header">
            <h2 class="setting-modal__title">Параметры таймера</h2>
            <button class="setting-modal__btn"><img src="images/close.png" alt="close"></button>
         </div>
         <hr>
         <div class="setting-modal__parameters">
            <div class="setting-modal__parameters-title">Время (минуты)</div>
            <div class="setting-modal__parameters-items">
               <div class="parameters-item">
                  <h3 class="parameters-item__title">Рабочее время</h3>
                  <input class="parameters-item__input" type="text" value="25">
               </div>
               <div class="parameters-item">
                  <h3 class="parameters-item__title">Короткий перерыв</h3>
                  <input class="parameters-item__input" type="text" value="5">
               </div>
               <div class="parameters-item">
                  <h3 class="parameters-item__title">Длинный перерыв</h3>
                  <input class="parameters-item__input" type="text" value="15">
               </div>
            </div>
         </div>
         <hr>
      </div>
   </div>
</body>

</html>
