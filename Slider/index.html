<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>

   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>

</head>

<body>
   <h1>My first Slider</h1>
   <div class="slider">
      <div class="slider-container">
         <div class="slider-wrapper">
            <div class="slide active">
               <img src="images/img1.jpg" alt="img-slide">
            </div>
            <div class="slide">
               <img src="images/img2.jpg" alt="img-slide">
            </div>
            <div class="slide">
               <img src="images/img3.jpg" alt="img-slide">
            </div>
            <div class="slide">
               <img src="images/img4.jpg" alt="img-slide">
            </div>
            <div class="slide">
               <img src="images/img5.jpg" alt="img-slide">
            </div>
         </div>
         <div class="btn-prev">
            <img src="images/icons-btn.svg" alt="prev">
         </div>
         <div class="btn-next">
            <img src="images/icons-btn.svg" alt="next">
         </div>
      </div>
      <div class="dots-wrapper">
         <span class="dot active"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </div>
   </div>
</body>

</html>
